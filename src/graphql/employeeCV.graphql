query GetDefaultCV($employeeId: Int!) {
  defaultCV(employeeId: $employeeId) {
    id
    user
    name
    phone
    professional
    email
    github
    linkedin
    sourceImage
    skills {
      id
      employeeId
      title
      level
    }
    certificate {
      iig {
        lr {
          id
          employeeId
          testDate
          shiftTest
          expireDate
          listeningScore
          readingScore
          time
        }
        sw {
          id
          employeeId
          testDate
          shiftTest
          expireDate
          speakingScore
          writingScore
          time
        }
      }
    }
  }
}
