query GetPost($postId: String!, $employeeId: Int) {
  post(id: $postId, employeeId: $employeeId) {
    _id
    businessId
    businessName
    images
    videos
    content
    hashtag
    status
    job
    applied
    businessImage
    createdAt
    updatedAt
  }
}

query GetBusinessPosts($businessId: Int!) {
  posts(businessId: $businessId) {
    _id
  }
}
